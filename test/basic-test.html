<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <script type="module" src="../gravatar-component.js"></script>
</head>

<body>

    <test-fixture id="BasicTestFixture">
        <template>
            <gravatar-component></gravatar-component>
        </template>
    </test-fixture>

    <script type="module">
        const myEl = fixture('BasicTestFixture');

        suite('gravatar-component', () => {
            test('basic gravatar url', () => {
                myEl.email = 'marios@mist.io';
                assert.equal(myEl.url, 'http://www.gravatar.com/avatar/64fbed45615b9b322e2f0dbeadfe97a9.jpg?s=80&d=mm&r=g');
            });

            test('gravatar url with hash', function() {
                myEl.hash = '64fbed45615b9b322e2f0dbeadfe97a9';
                myEl.size = 200;
                myEl.imageSet = 'monsterid';
                assert.equal(myEl.url, 'http://www.gravatar.com/avatar/64fbed45615b9b322e2f0dbeadfe97a9.jpg?s=200&d=monsterid&r=g');
            });

            test('gravatar url size and image set', function() {
                myEl.email = 'marios@mist.io';
                myEl.size = 200;
                myEl.imageSet = 'monsterid';
                assert.equal(myEl.url, 'http://www.gravatar.com/avatar/64fbed45615b9b322e2f0dbeadfe97a9.jpg?s=200&d=monsterid&r=g');
            });
        });
    </script>
</body>
</html>
